# Nom du projet sur SonarCloud
sonar.projectKey=moustasweb
sonar.organization=mon-organisation
sonar.host.url=https://sonarcloud.io

# Langage principal (Node.js / JavaScript)
sonar.language=js

# Dossier contenant le code source
sonar.sources=backend,frontend

# Exclusion des fichiers non analysables (exemple : dépendances, fichiers buildés)
sonar.exclusions=node_modules/**,dist/**,build/**

# Activation des tests unitaires
sonar.tests=backend/test
sonar.test.inclusions=backend/test/**/*.test.js

# Rapport de couverture des tests
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configuration du scanner SonarCloud
sonar.sourceEncoding=UTF-8
