# Identifiant du projet et de l'organisation sur SonarCloud
sonar.projectKey=ben-sliman_moustasweb
sonar.organization=ben-sliman

# Nom et version du projet affichés sur SonarCloud
sonar.projectName=moustasweb
sonar.projectVersion=1.0

# Répertoire source à analyser (backend et frontend)
sonar.sources=backend,frontend

# Exclusion des fichiers non pertinents (dépendances, build)
sonar.exclusions=node_modules/**,dist/**,build/**,backend/test/**,frontend/test/**

# Chemin des fichiers de test
sonar.tests=backend/test,frontend/test
sonar.test.inclusions=backend/test/**/*.test.js,frontend/test/**/*.test.js

# Rapport de couverture des tests
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encodage des fichiers sources
sonar.sourceEncoding=UTF-8
